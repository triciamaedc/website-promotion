<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
	<link rel="website icon" type="jpg"  
href="logo.jpg">       
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="SUstyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="form signup">
        <h2><a href="HOME.html">Sign Up</a></h2>
        <div class="inputBox">
          <input type="text" required="required" />
          <i class="fa-regular fa-user"></i>
          <span>email address</span>
        </div>
        <div class="inputBox">
          <input type="text" required="required" />
          <i class="fa-regular fa-envelope"></i>
          <span>contact no.</span>
        </div>
        <div class="inputBox">
          <input type="password" required="required" />
          <i class="fa-solid fa-lock"></i>
          <span>house address</span>
        </div>
        <div class="inputBox">
          <input type="password" required="required" />
          <i class="fa-solid fa-lock"></i>
          <span>password</span>
        </div>
        <div class="inputBox">
          <input type="submit" value="Create Account" />
        </div>
		<P> By creating an account you agree to our <a href="#">Terms & Privacy</a></p>
        <p>Already a member ? <a href="#" class="login">Log in</a></p>
      </div>

      <div class="form signin">
        <h3>Sign In</h3>
        <div class="inputBox">
          <input type="text" required="required" />
          <i class="fa-regular fa-user"></i>
          <span>username</span>
        </div>
        <div class="inputBox">
          <input type="password" required="required" />
          <i class="fa-solid fa-lock"></i>
          <span>password</span>
        </div>
        <div class="inputBox">
		
          <input  id="submit" type="Submit" value="Log in" />
		 
		  
        </div>
		
        <p>Not Registered ? <a href="#" class="create">Create an account</a></p>
      </div>
    </div>

    <script src="SUscript.js" type="text/javascript"></script>
     
  </body>
</html>
